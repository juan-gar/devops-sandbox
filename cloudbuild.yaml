steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/devops-app:$SHORT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/devops-app:$SHORT_SHA']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'devops-app', '--image', 'gcr.io/$PROJECT_ID/devops-app:$SHORT_SHA', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']

images:
- 'gcr.io/$PROJECT_ID/devops-app:$SHORT_SHA'
